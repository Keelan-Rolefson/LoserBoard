<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>LoserBoard</title>
</head>
<body>
    <div class="app__wrap wrap">
        <div class="header__wrap wrap">
            <div class="header__container container">
                <div class="logo__wrap wrap">
                    <div class="logo__container container">
                        <h1 class="logo"> Loser </br> Board </h1>
                    </div>
                </div>

                <div class="login_inputs__wrap wrap">
                    <nav class="login_inputs__container container">
                        <label for="input_username" class="input_label">Username</label>
                        <input id="input_username" label="username">
                        <label for="input_password" class="input_label">Password</label>
                        <input id="input_password" label="password">
                    </nav>
                </div>
            </div>
        </div>

        <div class="body__wrap wrap">
            <div class="left_sidebar__wrap wrap sidebar">
                <div class="left_sidebar__container container">

                </div>
            </div>
            <div class="feed__wrap wrap feed">
                <div class="feed__container container">
                
                </div>
            </div>
            <div class="right_sidebar__wrap wrap sidebar">
                <div class="right_sidebar__container container">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
